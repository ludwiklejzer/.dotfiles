################
### MONITORS ###
################

monitor=,preferred,auto,auto


###################
### MY PROGRAMS ###
###################

$terminal = wezterm
$fileManager = ranger
# $menu = rofi -show drun
$menu = ulauncher-toggle
$browser = qutebrowser


#################
### AUTOSTART ###
#################

exec-once = ~/.config/hypr/scripts/set_random_wallpaper.sh
# exec-once = hyprpm reload -n
exec-once = waybar & wlsunset -t 5500  -T 6500 -S 06:00 -s 17:00
exec-once = ulauncher --no-window-shadow --hide-window
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP


#############################
### ENVIRONMENT VARIABLES ###
#############################

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = GTK_THEME,Colloid-Dark
env = QT_QPA_PLATFORM,wayland
env = GDK_BACKEND,wayland,x11,*
env = QT_QPA_PLATFORM,wayland;xcb
env = SDL_VIDEODRIVER,wayland,x11
env = CLUTTER_BACKEND,wayland
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland


#####################
### LOOK AND FEEL ###
#####################

general { 
	gaps_in = 5
	gaps_out = 10
	border_size = 1
	col.active_border = rgba(444444FF) rgba(444444FF) 45deg
	col.inactive_border = rgba(333333FF)
	layout = dwindle
}

cursor {
	inactive_timeout = 10
}

decoration {
	rounding = 5
	active_opacity = 1.0
	inactive_opacity = 1.0
	drop_shadow = true
	shadow_range = 20
	shadow_render_power = 4
	col.shadow = rgba(00000066)
	dim_around = 0.6

	blur {
		enabled = true
		size = 9
		passes = 1
		noise = 0.1.5
		vibrancy = 0.1696
		popups = true
	}
}


animations {
	enabled = true
	bezier = myBezier, 0.05, 0.9, 0.1, 1.05
	animation = windows, 1, 7, myBezier, slide
	animation = windowsOut, 1, 7, default, popin 80%
	animation = border, 1, 10, default
	animation = borderangle, 1, 8, default
	animation = fade, 1, 7, default
	animation = workspaces, 1, 6, default
}


dwindle {
	pseudotile = true
	preserve_split = true
	force_split = 2
}

master {
	new_status = master
}

misc { 
	enable_swallow = true
	swallow_regex=^(org.wezfurlong.wezterm)$
	force_default_wallpaper = -1
	disable_hyprland_logo = true
	font_family = "JetBrainsMono SemiBold"
}

#############
### INPUT ###
#############

input {
	kb_layout = br
	kb_variant = abnt2
	kb_model =
	kb_options = caps:swapescape
	kb_rules =
	follow_mouse = 1
	numlock_by_default = true
	sensitivity = 0
}

device {
	name = evision-rgb-keyboard
	kb_layout = keyboard-60
	kb_variant = 
	kb_model =
	kb_options = 
	kb_rules =
}

###############
### PLUGINS ###
###############

plugin {
}


###################
### KEYBINDINGS ###
###################

binds {
	allow_workspace_cycles = true
}

$mainMod = SUPER

bind = $mainMod, P, exec, grim && notify-send "Grim" "Screenshot took"
bind = $mainMod SHIFT, P, exec, grim -g "$(slurp)" - | wl-copy && notify-send "Grim" "Screenshot copied to clipboard"
bind = $mainMod, Return, exec, $terminal
bind = $mainMod, Tab, workspace, previous
bind = $mainMod, W, killactive,
bind = $mainMod ALT, Q, exit,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, S, togglefloating,
bind = $mainMod, SPACE, exec, $menu
bind = $mainMod, T, pseudo,
bind = $mainMod, F, fullscreen,1
bind = $mainMod SHIFT, F, fullscreen,
bind = $mainMod, C, cyclenext,
bind = $mainMod, C, bringactivetotop,
bind = $mainMod ALT, T, togglesplit,
bind = $mainMod, F1, exec, ~/.config/hypr/scripts/gamemode.sh
bind = $mainMod CTRL, w , exec, ~/.config/hypr/scripts/set_random_wallpaper.sh
bind = $mainMod ALT, r, forcerendererreload
bind = $mainMod, r, exec, [ $(pgrep waybar) ] && killall waybar; waybar

# Move focus with mainMod + [hjkl]
bind = $mainMod, h, movefocus, l
bind = $mainMod, j, movefocus, d
bind = $mainMod, k, movefocus, u
bind = $mainMod, l, movefocus, r

# Move windows with mainMod + shift + [hjkl]
binde = $mainMod CTRL, h, moveactive, -20 0
binde = $mainMod CTRL, j, moveactive,  0  20
binde = $mainMod CTRL, k, moveactive,  0 -20
binde = $mainMod CTRL, l, moveactive,  20 0

# Switch window position with mainMod + shift + [hjkl]
binde = $mainMod SHIFT, h, movewindow, l
binde = $mainMod SHIFT, j, movewindow, d
binde = $mainMod SHIFT, k, movewindow, u
binde = $mainMod SHIFT, l, movewindow, r


binde = $mainMod SHIFT, o, centerwindow


# Resize window position with mainMod + alt + [hjkl]
binde = $mainMod ALT, h, resizeactive, -30 0
binde = $mainMod ALT, j, resizeactive,  0  30
binde = $mainMod ALT, k, resizeactive,  0 -30
binde = $mainMod ALT, l, resizeactive,  30 0

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspacesilent, 1
bind = $mainMod SHIFT, 2, movetoworkspacesilent, 2
bind = $mainMod SHIFT, 3, movetoworkspacesilent, 3
bind = $mainMod SHIFT, 4, movetoworkspacesilent, 4
bind = $mainMod SHIFT, 5, movetoworkspacesilent, 5
bind = $mainMod SHIFT, 6, movetoworkspacesilent, 6
bind = $mainMod SHIFT, 7, movetoworkspacesilent, 7
bind = $mainMod SHIFT, 8, movetoworkspacesilent, 8
bind = $mainMod SHIFT, 9, movetoworkspacesilent, 9
bind = $mainMod SHIFT, 0, movetoworkspacesilent, 10

# Example special workspace (scratchpad)
bind = $mainMod, V, togglespecialworkspace, magic
bind = $mainMod SHIFT, V, movetoworkspace, special:magic
bind = $mainMod CTRL, V, movetoworkspace, e+0

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-

bindel = $mainMod SHIFT, equal, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = $mainMod SHIFT, minus, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = $mainMod SHIFT, m, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle


##############################
### WINDOWS AND WORKSPACES ###
##############################

layerrule = blur, rofi
layerrule = dimaround, rofi
layerrule = blur, notifications
layerrule = ignorezero, notifications
windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.
windowrule = dimaround, ulauncher
