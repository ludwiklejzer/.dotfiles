################
### MONITORS ###
################

#monitor=,preferred,auto,auto
monitor=HDMI-A-1,1920x1080@100,auto,auto
monitor=DP-3,1440x900@59.75,auto,auto

###################
### MY PROGRAMS ###
###################

$terminal = ghostty
# $menu = ulauncher-toggle
$menu = sherlock
$browser = qutebrowser
$gtk_theme = Adwaita:dark

#################
### AUTOSTART ###
#################

exec-once = ~/.config/hypr/scripts/set_random_wallpaper.sh
exec-once = hyprpm reload -n
exec-once = wlsunset -t 5500  -T 6500 -S 06:00 -s 18:00
# exec-once = anki
exec-once = hyprnotify
# exec-once = ulauncher --no-window-shadow --hide-window
exec-once = ghostty
exec-once = zen-browser
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
# exec-once = gsettings set org.gnome.desktop.interface gtk-theme $gtk_theme
# exec-once = gsettings set org.gnome.desktop.interface color-scheme "prefer-dark"

#############################
### ENVIRONMENT VARIABLES ###
#############################

env = XCURSOR_SIZE,24
env = XCURSOR_THEME,Adwaita
env = HYPRCURSOR_SIZE,24
env = HYPRCURSOR_THEME,NotwaitaBlack
env = GTK_THEME,$gtk_theme
env = QT_QPA_PLATFORM,wayland
env = GDK_BACKEND,wayland,x11,*
env = QT_QPA_PLATFORM,wayland;xcb
env = SDL_VIDEODRIVER,wayland,x11
env = CLUTTER_BACKEND,wayland
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland


#####################
### LOOK AND FEEL ###
#####################

general { 
	gaps_in = 0
	gaps_out = 10
	border_size = 1
	col.active_border = rgba(444444FF) rgba(444444FF) 45deg
	col.inactive_border = rgba(333333FF)
	layout = dwindle
}

cursor {
	inactive_timeout = 10
}

decoration {
	rounding = 0
	active_opacity = 1.0
	inactive_opacity = 1.0
	dim_around = 0.8

	shadow {
		range = 200 
		render_power = 4
		color = rgba(000000b3)
		offset = 0 40
		scale = 0.9
	}

	blur {
		enabled = true
		size = 10
		passes = 2
		noise = 0.05
		vibrancy = 0.1696
		popups = true
	}
}

# render {
# 	explicit_sync = 0
# }

animations {
	enabled = true
	bezier = myBezier, 0.05, 0.9, 0.1, 1.05
	animation = windows, 1, 7, myBezier, slide
	animation = windowsOut, 1, 7, default, popin 80%
	animation = border, 1, 10, default
	animation = borderangle, 1, 10, default
	animation = fade, 1, 7, default
	animation = workspaces, 1, 6, default
}


dwindle {
	pseudotile = true
	preserve_split = true
	force_split = 2
}

master {
	new_status = master
}

misc { 
	enable_swallow = true
	swallow_regex=^(com.mitchellh.ghostty)$
	force_default_wallpaper = -1
	disable_hyprland_logo = true
	font_family = "JetBrainsMono SemiBold"
}

#############
### INPUT ###
#############

input {
	kb_layout = br
	kb_variant = abnt2
	kb_model =
	kb_rules =
	follow_mouse = 1
	numlock_by_default = true
	sensitivity = 0
}

###############
### PLUGINS ###
###############

plugin {
	borders-plus-plus {
		add_borders = 1
		col.border_1 = rgba(33333366)
		border_size_1 = -1
		natural_rounding = yes
	}
	hyprbars {
		# example config
		col.text = rgb(1d1f20)
		bar_height = 20
		bar_color = rgb(1d1f20)
		bar_part_of_window = true
		bar_precedence_over_border=true
	}
}


###################
### KEYBINDINGS ###
###################

binds {
	allow_workspace_cycles = true
}

$mainMod = SUPER

# Screenshot
bind = $mainMod, P, exec, flameshot gui
# Open terminal emulator
bind = $mainMod, Return, exec, $terminal
# Cycle previous workspace
bind = $mainMod, Tab, workspace, previous
# Killa active window
bind = $mainMod, W, killactive,
# Quit hyprland
bind = $mainMod ALT, Q, exit,
# Toggle floating window mode
bind = $mainMod, S, togglefloating,
# Pop up menu
bind = $mainMod, SPACE, exec, $menu
# Pseudo tiling
bind = $mainMod, T, pseudo,
# Fullscreen
bind = $mainMod, F, fullscreen,1
# Fullscreen
bind = $mainMod SHIFT, F, fullscreen,
# Cycle active window
bind = $mainMod, C, cyclenext,
# Change window split orientation
bind = $mainMod ALT, T, togglesplit,
# Turn off all visual effects
bind = $mainMod, ESCAPE, exec, ~/.config/hypr/scripts/gamemode.sh
# Change wallpaper
bind = $mainMod CTRL, w , exec, ~/.config/hypr/scripts/set_random_wallpaper.sh
# Force hyprland reload
bind = $mainMod ALT, r, forcerendererreload
# Toggle waybar
bind = $mainMod, B, exec, sh -c 'pgrep -x waybar && pkill waybar || waybar'
# Pin window
bind = $mainMod CTRL, y , pin

bind = $mainMod, z, exec, nwg-look

# Move focus with mainMod + [hjkl]
bind = $mainMod, h, movefocus, l
bind = $mainMod, j, movefocus, d
bind = $mainMod, k, movefocus, u
bind = $mainMod, l, movefocus, r

# Move windows with mainMod + shift + [hjkl]
binde = $mainMod CTRL, h, moveactive, -20 0
binde = $mainMod CTRL, j, moveactive,  0  20
binde = $mainMod CTRL, k, moveactive,  0 -20
binde = $mainMod CTRL, l, moveactive,  20 0

# Switch window position with mainMod + shift + [hjkl]
binde = $mainMod SHIFT, h, movewindow, l
binde = $mainMod SHIFT, j, movewindow, d
binde = $mainMod SHIFT, k, movewindow, u
binde = $mainMod SHIFT, l, movewindow, r

# Center window
binde = $mainMod SHIFT, c, centerwindow

# Resize window position with mainMod + alt + [hjkl]
binde = $mainMod ALT, h, resizeactive, -30 0
binde = $mainMod ALT, j, resizeactive,  0  30
binde = $mainMod ALT, k, resizeactive,  0 -30
binde = $mainMod ALT, l, resizeactive,  30 0

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspacesilent, 1
bind = $mainMod SHIFT, 2, movetoworkspacesilent, 2
bind = $mainMod SHIFT, 3, movetoworkspacesilent, 3
bind = $mainMod SHIFT, 4, movetoworkspacesilent, 4
bind = $mainMod SHIFT, 5, movetoworkspacesilent, 5
bind = $mainMod SHIFT, 6, movetoworkspacesilent, 6
bind = $mainMod SHIFT, 7, movetoworkspacesilent, 7
bind = $mainMod SHIFT, 8, movetoworkspacesilent, 8
bind = $mainMod SHIFT, 9, movetoworkspacesilent, 9
bind = $mainMod SHIFT, 0, movetoworkspacesilent, 10

# Example special workspace (scratchpad)
bind = $mainMod, V, togglespecialworkspace, magic
bind = $mainMod SHIFT, V, movetoworkspace, special:magic
bind = $mainMod CTRL, V, movetoworkspace, e+0

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-

bindel = $mainMod SHIFT, equal, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = $mainMod SHIFT, minus, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = $mainMod SHIFT, m, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle

# Control MPD - MPC
bindel = $mainMod SHIFT, SPACE, exec, sh -c "[ $(mpc status | grep -o '\[.*\]') = '[playing]' ] && mpc pause >/dev/null || mpc play >/dev/null"
bindel = $mainMod SHIFT, period, exec, mpc next
bindel = $mainMod SHIFT, comma, exec, mpc prev


