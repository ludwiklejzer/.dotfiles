[global/wm]
margin-top = 0
margin-bottom = 0

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

;; File Inclusion
; include an external file, like module file, etc.

include-file = ~/.config/polybar/colors.ini
include-file = ~/.config/polybar/modules.ini
include-file = ~/.config/polybar/user_modules.ini

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

;; Bar Settings

[bar/main]
;monitor = ${env:MONITOR:HDMI-1}
;monitor-fallback =
;override-redirect = true
bottom = false
fixed-center = false

width = 100%
height = 17

offset-x = 0%
offset-y = 1%

background = ${color.background}
foreground = ${color.foreground}

radius-top = 0.0
radius-bottom = 0.0

line-size = 2
line-color = ${color.accent}

border-size = 0
border-color = ${color.accent}

padding = 2

module-margin-left = 0
module-margin-right = 0

tray-position = none
tray-detached = false
tray-background = ${color.background}
;tray-maxsize = 14
tray-offset-x = -5
tray-offset-y = 0
tray-padding = 5
tray-scale = 1.0

wm-restack = bspwm

cursor-click = pointer
cursor-scroll = ns-resize

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

; Text & Icons Font
font-0 = CartographCF Nerd Font:pixelsize=9;2
; Japanese Font
font-1 = Noto Sans CJK JP:bold:pixelsize=8;2

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

[bar/tray]
inherit = bar/main
width = 20
height = 25
offset-x = 98%
offset-y = 30
padding-right = 0
override-redirect = true
fixed-center = true
radius = 0
tray-position = right
tray-detached = false
tray-offset-x = 0
tray-offset-y = 0
tray-padding = 1
tray-scale = 1.0
modules-right = pulseaudio
bottom = true

[bar/top]
inherit = bar/main
modules-left = apps xwindow
modules-right =  weather usdrate updates redshift
enable-ipc = true
tray-position = right
tray-offset-x = -10

[bar/bottom]
inherit = bar/main
bottom = true
modules-left = bspwm
modules-center = 
modules-right = cpu memory temperature filesystem pulseaudio brightness network left date right powermenu
enable-ipc = true

;; Application Settings

[settings]
screenchange-reload = true

;compositing-background = xor
;compositing-background = screen
;compositing-foreground = source
;compositing-border = over

pseudo-transparency = true

