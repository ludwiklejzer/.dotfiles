backend = "glx";

shadow = true;
shadow-radius = 20;
shadow-offset-x = -20;
shadow-offset-y = -20;
shadow-opacity = 1;
shadow-exclude = [
    "class_g = 'Polybar'",
    "class_g = 'org.gnome.Nautilus'",
];

fading = true;
fade-delta = 0.2;  # 30;
fade-in-step = 0.01;
fade-out-step = 0.01;
no-fading-openclose = false;

corner-radius = 0;
rounded-corners-exclude = [
  #"window_type = 'normal'",
];
round-borders = 1;
round-borders-exclude = [
  "class_g = 'TelegramDesktop'",
];

wintypes: {
    tooltip = { fade = true; shadow = false; focus = true; };
    menu = { opacity = 0.9; full-shadow =  false; shadow = true; };
    popup_menu =  { opacity = 0.9; full-shadow = false; shadow = false; };
    utility =  { full-shadow = false; };
    toolbar = {full-shadow = false; };
    normal = { full-shadow = false; };
    notification = { full-shadow = false; };
    dialog = { full-shadow = false };
    dock = { full-shadow = false; };
};

vsync = true;
