colors:
  # Default colors
  primary:
    background: "0x090807"
  transparent_background_colors: true
cursor:
  blink_interval: 500
  style:
    blinking: Always
    shape: Beam
  unfocused_hollow: true
font:
  glyph_offset:
    y: 3
  normal:
    family: &font JetBrainsMono Nerd Font
    style: Regular
  bold:
    family: *font
    style: Bold
  italic:
    family: *font
    style: Italic
  offset:
    y: 5
  size: 8.5
key_bindings:
  - {chars: "gcc", key: Slash, mods: Control}
  - {action: ResetFontSize, key: Key0, mods: Control}
  - {action: IncreaseFontSize, key: Plus, mods: Control}
  - {action: DecreaseFontSize, key: Minus, mods: Control}
window:
  opacity: 0.9
  padding:
    x: 15
    y: 15
