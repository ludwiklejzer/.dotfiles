font:
  glyph_offset:
    x: 0
    y: 3
  size: 8.5
  normal:
    family: &font Cartograph CF Nerd Font
    style: Regular
  bold:
    family: *font
    style: Bold
  italic:
    family: *font
    style: Italic
  offset:
    y: 8
window:
  opacity: 1
  padding:
    x: 15
    y: 15
cursor:
  style:
    shape: Beam
    blinking: Always
  blink_interval: 500
  unfocused_hollow: true
colors:
  # Default colors
  primary:
    background: "0x090807"
# shell:
#   program: /bin/zsh
#   args:
#     - -c
#     - neofetch && exec zsh
key_bindings:
  - {key: Slash, mods: Control, chars: "gcc"}
  - {key: Key0, mods: Control, action: ResetFontSize}
  - {key: Plus, mods: Control, action: IncreaseFontSize}
  - {key: Minus, mods: Control, action: DecreaseFontSize}
