# Font configuration (changes require restart)
font:
  glyph_offset:
    x: 0
    y: 3
  # The size to use.
  size: 8.5
  # The normal (roman) font face to use.
  normal:
    family: Cartograph CF Nerd Font
    # Style can be specified to pick a specific face.
    style: Regular
  # The bold font face
  bold:
    family: Cartograph CF Nerd Font
    # Style can be specified to pick a specific face.
    style: Bold
  # The italic font face
  italic:
    family: Cartograph CF Nerd Font
    # Style can be specified to pick a specific face.
    style: Italic
  offset:
    y: 7
window:
  opacity: 1
  padding:
    x: 20
    y: 20
cursor:
  style:
    shape: Beam
    blinking: Always
  blink_interval: 500
  unfocused_hollow: true
colors:
  # Default colors
  primary:
    background: "0x090807"
# shell:
#   program: /bin/zsh
#   args:
#     - -c
#     - neofetch && exec zsh
key_bindings:
  - {key: Slash, mods: Control, chars: "gcc"}
  - {key: Key0, mods: Control, action: ResetFontSize}
  - {key: Plus, mods: Control, action: IncreaseFontSize}
  - {key: Minus, mods: Control, action: DecreaseFontSize}
